# compile the assets and run db:seed and probably
# remove the tmp/migrate_tempfile
# and the /screens still blows up, and none of the image magick conversion stuff works

version: "3"
services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: concerto
      MYSQL_DATABASE: concerto
      MYSQL_USER: concerto
      MYSQL_PASSWORD: concerto
  concerto:
    image: concerto
    ports: 
      - "3000:80"
    depends_on: 
      - db
