rvm:
  - 2.3.8
  - 2.4.6
  - 2.5.1

env:
  - DB=sqlite
  - DB=mysql
  - RAILS_ENV=test

services:
  - mysql

before_install:
  - sudo apt-get install -y gsfonts ghostscript libdev-gs poppler-utils

before_script:
  - cp config/database.yml.travis config/database.yml
  - git submodule init
  - git submodule update
  - mysql -e 'create database concerto_test'
  - bundle exec rake db:migrate
  - bundle exec rake db:seed

after_script:
  - bundle-audit update
  - bundle-audit

branches:
  only:
    - master

notifications:
  irc: "irc.freenode.org#concerto-dev"
  email:
    recipients:
      - team@concerto-signage.org
    on_success: change
    on_failure: change
